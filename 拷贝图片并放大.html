<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>拷贝图片并放大</title>
    <style>
    ul {
        margin: 0;
        padding: 0;
        list-style: none;
    }
    li {
        width: 200px;
        height: 100px;
        float: left;
    }
    /* 遮罩 */
    #zz {
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        background: rgba(0,0,0,0.4);
    }
    </style>
</head>
<body>
    <ul class="clearfix">
        <li><img src="img/case_pic1.png" width="200" height="100"></li>
        <li><img src="img/case_pic2.png" width="200" height="100"></li>
        <li><img src="img/case_pic3.png" width="200" height="100"></li>
        <li><img src="img/case_pic4.png" width="200" height="100"></li>
        <li><img src="img/case_pic5.png" width="200" height="100"></li>
        <li><img src="img/case_pic6.png" width="200" height="100"></li>
    </ul>
    <!-- <div id="zz"></div> -->
    <script>
    // 做一个点击图片弹窗效果，要求点击的图片依然在原地，
    // 在页面正中间用遮罩做一个窗口，在窗口中展示一个放大后的图片，并在点击他时消失   
    var aImg = document.getElementsByTagName("img");
    for (var i = 0; i < aImg.length; i++) {
        aImg[i].onclick = function() {
            // 创建div元素（遮罩）
            var oDiv = document.createElement("div");
            // 设置该div的id值
            oDiv.id = "zz";
            // 克隆图片
            var oImg = this.cloneNode();
            // 将克隆图片居中并放大2倍
            oImg.style.cssText = "position: absolute; left: 50%; top: 50%; transform: translate(-50%,-50%) scale(2,2);";
            // 将图片放到div中
            oDiv.appendChild(oImg);
            document.body.appendChild(oDiv);
            oImg.onclick = function() {
                document.body.removeChild(this.parentNode);
            }
        }
    }
    </script>
</body>
</html>
